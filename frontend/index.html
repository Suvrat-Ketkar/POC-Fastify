<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="errorToast" class="toast"></div>
  
  <div class="auth-container" id="authContainer">
    <h1>Notes App</h1>
    
    <!-- Login Form -->
    <div id="loginForm" class="auth-form">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="toggleAuthForm()">Register here</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="auth-form hidden">
      <h2>Register</h2>
      <form onsubmit="return handleRegister(event)">
        <div class="form-group">
          <input type="email" id="registerEmail" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" placeholder="Password" required />
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleAuthForm()">Login here</a></p>
    </div>
  </div>

  <!-- Notes App Container (Hidden until logged in) -->
  <div id="appContainer" class="container hidden">
    <div class="header">
      <h1>My Notes</h1>
      <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </div>
    
    <!-- Single Note Form -->
    <form id="noteForm">
      <input type="text" id="noteInput" placeholder="Enter your note" required />
      <button type="submit">Add Note</button>
    </form>
    
    <!-- Bulk Add Form -->
    <div class="bulk-section">
      <h3>Add Multiple Notes</h3>
      <form id="bulkNoteForm">
        <textarea id="bulkNoteInput" placeholder="Enter multiple notes (one per line)" rows="4"></textarea>
        <button type="submit">Add All Notes</button>
      </form>
    </div>
    
    <!-- Bulk Delete Controls -->
    <div class="bulk-controls">
      <label>
        <input type="checkbox" id="selectAll"> Select All
      </label>
      <button id="deleteSelectedBtn" disabled>Delete Selected</button>
    </div>
    
    <ul id="notesList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
